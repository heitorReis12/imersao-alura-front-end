<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.png"
      type="image/x-icon"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="#">
            <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify" />
          </a>
        </div>

        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="library">
        <div class="library__content">
            <button class="library__button">
                <span class="fa fas fa-book"></span>
                <span>Sua Biblioteca</span>
            </button>
            <span class="fa fa-plus"></span>
        </div>
        <section class="section-playList">
            <div class="section-playList__content">
                <span class="text tittle">Crie sua primeira playlist</span>
                <span class="text subtittle">É fácil, vamos te ajudar</span>
                <button class="section-playList__button">
                    <span>Criar playlist</span>
                </button>
            </div>
        </section>
        <div class="cookies">
            <a href="#">Cookies</a>
        </div>
        <div class="languages">
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>

            </button>
        </div>
      </div>
    </div>
  </body>
</html
